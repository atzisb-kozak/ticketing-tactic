<div class="card-center">
	<mat-card class="login-card">
		<mat-card-title>Login</mat-card-title>
		<mat-card-content class="login-content">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Username</mat-label>
						<input matInput formControlName="username" required [ngClass]="{ 'is-invalid': submitted && form.username.errors }">
						<mat-error *ngIf="submitted && form.username.errors">{{getErrorMessage()}}</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Password</mat-label>
						<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
						<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</div>
				<div class="form-group">
					<button class="btn-sep" mat-raised-button color="primary">Login</button>
					<button mat-stroked-button color="accent" routerLink="/register">Register</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
